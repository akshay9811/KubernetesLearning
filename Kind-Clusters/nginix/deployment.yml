kind: Deployment
apiVersion: apps/v1
metadata:
  name: nginx-deployment
  namespace: nginix
spec:
  spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    name: nginx-dep-pod
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
  
